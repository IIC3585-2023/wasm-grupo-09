<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="script.js"></script>
</head>
<body>
  <form>
    <label for="number">Introduzca un n√∫mero:</label>
    <input type="number" id="number" name="number">
    <button type="submit">Calcular cuadrado</button>
  </form>
  <div id="output"></div>
    <script>
      const form = document.querySelector('form');
      const output = document.querySelector('#output');

      form.addEventListener('submit', event => {
        event.preventDefault();
        const input = parseInt(document.querySelector('#number').value);
        const result = wasmExports.square(input);
        output.textContent = `El cuadrado de ${input} es ${result}`;
      });
    </script>
</body>
</html>
